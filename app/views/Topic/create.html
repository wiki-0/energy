#{extends 'bbs.html' /} #{set title:'创建帖子' /}
<!-- 右侧 -->
<div class="con-right">
        <div class="panel panel-default">
            <div class="panel-heading cre-head-bc">我的新帖</div>
            <div class="panel-body cre-body" >
                <form id="create_form" action="@{TopicSecure.save()}" method="post" enctype="multipart/form-data">
                        <select name="sid" id="sid" class="form-control cre-sel-inp">
                        #{list items:sections, as:'section'}
                            <option value="${section?.id}">${section?.name}</option>
                        #{/list}
                        </select>
                        <input class="form-control" type="text" placeholder="标题字数10字以上" id="title" name="title"/>
                    <br>
                    <div class="bss-div-text">
                        <textarea id="content" name="content" class="form-control cre-text-inp"></textarea>
                    </div>
                    <input type="button" onclick="submitForm()" value="提  交" class="btn btn-success">

                    <div id="preview_content" class="hidden"></div>
                </form>
            </div>
            <div id="uploadContainer">
                <input type="button" value="选择文件" id="btnBrowse"/>
                <input type="button" value="上传文件" id="btnUpload">
                <ul id="fileList"></ul>
            </div>
    </div>
</div>
<script type="text/javascript">
    function submitForm() {
        //将标签格式化放入隐藏表单里
        var labelName = '';
        $("#labels span").each(function (i, item) {
            labelName += $(this).attr("name") + ",";
        });
        $("input[name='label']").val(labelName);
        if ($.trim($("#title").val()) == "") {
            alert("标题不能为空");
            $("#title").focus();
        }else if ($.trim($("#title").val()).length < 6) {
            alert("标题至少6个字");
        }else if ($.trim($("#content").val()) == "") {
            alert("内容不能为空");
        } else {
            $("#create_form").submit();
        }
    }
    $(function () {
        //==========wangEditor Start============

        //获取dom节点
        var $uploadContainer = $('#uploadContainer'),
                $fileList = $('#fileList'),
                $btnUpload = $('#btnUpload');

        var editor = $('#content').wangEditor({
            //重要：传入 uploadImgComponent 参数，值为 $uploadContainer
            uploadImgComponent: $uploadContainer,
            pasteUrl: '/TopicSecure/pasteupload'
        });

        //实例化一个上传对象
        var uploader = new plupload.Uploader({
            browse_button: 'btnBrowse',
            url: '/TopicSecure/upload',
            flash_swf_url: 'plupload/Moxie.swf',
            sliverlight_xap_url: 'plupload/Moxie.xap',
            filters: {
                mime_types: [
                    //只允许上传图片文件 （注意，extensions中，逗号后面不要加空格）
                    { title: "图片文件", extensions: "jpg,gif,png,bmp" }
                ]
            }
        });

        //存储多个图片的url地址
        var urls = [];

        //重要：定义 event 变量，会在下文（触发上传事件时）被赋值
        var event;

        //初始化
        uploader.init();

        //绑定文件添加到队列的事件
        uploader.bind('FilesAdded', function (uploader, files) {
            //显示添加进来的文件名
            $.each(files, function(key, value){
                var fileName = value.name,
                        html = '<li>' + fileName + '</li>';
                $fileList.append(html);
            });
        });

        //单个文件上传之后
        uploader.bind('FileUploaded', function (uploader, file, responseObject) {
            //从服务器返回图片url地址
            var url = responseObject.response;
            //先将url地址存储来，待所有图片都上传完了，再统一处理
            urls.push(url);
        });

        //全部文件上传时候
        uploader.bind('UploadComplete', function (uploader, files) {
            // 用 try catch 兼容IE低版本的异常情况
            try {
                //打印出所有图片的url地址
                $.each(urls, function (key, value) {
                    //重要：调用 editor.command 方法，把每一个图片的url，都插入到编辑器中
                    //重要：此处的 event 即上文定义的 event 变量
                    editor.command(event, 'insertHTML', '<img src="' + value + '"/>');
                });
            } catch (ex) {
                // 此处可不写代码
            } finally {
                //清空url数组
                urls = [];

                //清空显示列表
                $fileList.html('');
            }
        });

        //上传事件
        $btnUpload.click(function(e){
            //重要：将事件参数 e 赋值给 上文定义的 event 变量
            event = e;
            uploader.start();
        });
    });
</script>
